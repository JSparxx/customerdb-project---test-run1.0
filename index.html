<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>WebAR CRUD Demo — Customer Database</title>
<style>
  :root { --accent:#2b6ef3; --bg: rgba(255,255,255,0.92); --shadow: 0 10px 30px rgba(0,0,0,.15); }
  body{margin:0;overflow:hidden;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
  #topbar{position:fixed;left:0;right:0;top:0;display:flex;gap:8px;align-items:center;justify-content:center;padding:8px}
  #panel{position:fixed;left:8px;right:8px;bottom:8px;display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .card{background:var(--bg);backdrop-filter: blur(6px); border-radius:14px; padding:10px; box-shadow: var(--shadow);}
  #list{max-height:180px; overflow:auto}
  #list button{display:block;width:100%;text-align:left;margin:4px 0;padding:8px;border-radius:10px;border:1px solid #e2e8f0;background:#fff}
  label{display:block;font-size:12px;color:#475569;margin-top:6px}
  input{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:10px}
  .row{display:flex;gap:6px;flex-wrap:wrap}
  .btn{padding:10px 14px;border:0;border-radius:10px;background:var(--accent);color:#fff;cursor:pointer}
  .btn.secondary{background:#64748b}
  .badge{display:inline-block;padding:4px 8px;background:var(--accent);color:#fff;border-radius:999px;font-size:12px}
  #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:210px;background:#16a34a;color:#fff;padding:8px 12px;border-radius:10px;display:none}
</style>
</head>
<body>
<div id="topbar" class="card">
  <button class="btn" id="enterAR">Enter AR</button>
  <button class="btn secondary" id="btnPlace">Tap-to-Place</button>
  <button class="btn secondary" id="btnRefresh">Refresh List</button>
</div>
<div id="panel">
  <div class="card">
    <div class="row" style="justify-content:space-between;align-items:center">
      <strong>Customers</strong> <span class="badge" id="count">0</span>
    </div>
    <div class="row" style="margin-top:6px">
      <input id="q" placeholder="Search name/email...">
      <button class="btn" id="btnSearch">Search</button>
      <button class="btn secondary" id="btnClear">Clear</button>
    </div>
    <div id="list" style="margin-top:6px"></div>
  </div>
  <div class="card">
    <strong>Detail</strong>
    <label>ID</label><input id="id" readonly>
    <label>First Name</label><input id="first">
    <label>Last Name</label><input id="last">
    <label>Email</label><input id="email">
    <div class="row" style="margin-top:8px">
      <button class="btn" id="btnCreate">Create</button>
      <button class="btn" id="btnUpdate">Update</button>
      <button class="btn secondary" id="btnDelete">Soft Delete</button>
    </div>
  </div>
</div>
<div id="toast">Saved</div>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
import {XRButton} from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';
const urlParams = new URLSearchParams(location.search);
const BASE = urlParams.get('api') || (window.API_BASE || 'http://localhost:3000');
const $ = sel => document.querySelector(sel);
function toast(msg){ const t=$('#toast'); t.textContent=msg; t.style.display='block'; clearTimeout(window._t); window._t=setTimeout(()=>t.style.display='none', 1600); }
function setDetail(c){ $('#id').value=c?.CustomerID||''; $('#first').value=c?.FirstName||''; $('#last').value=c?.LastName||''; $('#email').value=c?.Email||''; }
function getDetail(){ return { CustomerID: $('#id').value, FirstName: $('#first').value, LastName: $('#last').value, Email: $('#email').value }; }
async function apiList(q=''){ const r = await fetch(`${BASE}/customers${q?`?search=${encodeURIComponent(q)}`:''}`); return await r.json(); }
async function apiCreate(c){ const r=await fetch(`${BASE}/customers`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({FirstName:c.FirstName,LastName:c.LastName,Email:c.Email})}); return await r.json(); }
async function apiUpdate(id,email,first,last){ const r=await fetch(`${BASE}/customers/${id}`,{method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({Email:email,FirstName:first,LastName:last})}); return await r.json(); }
async function apiDelete(id){ const r=await fetch(`${BASE}/customers/${id}`,{method:'DELETE'}); return await r.json(); }
async function apiRead(id){ const r=await fetch(`${BASE}/customers/${id}`); return await r.json(); }
async function refresh(q=''){
  const data = await apiList(q);
  $('#count').textContent = data.length;
  const list = $('#list'); list.innerHTML='';
  data.forEach(c=>{
    const b = document.createElement('button');
    b.textContent = `${c.FirstName||''} ${c.LastName||''} — ${c.Email||''}`;
    b.onclick = async()=>{ const full = await apiRead(c.CustomerID); setDetail(full); };
    list.appendChild(b);
  });
}
let scene, camera, renderer, reticle, hitTestSource=null, hitTestSourceRequested=false, controller;
let arStarted=false, placeMode=false;
function initRenderer(){
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();
  renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(XRButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
  controller = renderer.xr.getController(0);
  scene.add(controller);
  controller.addEventListener('select', () => {
    if (!placeMode) return;
    if (reticle && reticle.visible) {
      const geom = new THREE.BoxGeometry(0.12,0.02,0.2);
      const mat = new THREE.MeshBasicMaterial({color:0x2b6ef3});
      const card = new THREE.Mesh(geom, mat);
      card.position.setFromMatrixPosition(reticle.matrix);
      card.lookAt(camera.position);
      scene.add(card);
      toast('Placed card in AR');
    }
  });
  reticle = new THREE.Mesh(new THREE.RingGeometry(0.07,0.08,32).rotateX(-Math.PI/2), new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide }));
  reticle.matrixAutoUpdate = false; reticle.visible = false; scene.add(reticle);
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1); scene.add(light);
  renderer.setAnimationLoop((timestamp, frame)=>{
    if (frame) {
      const refSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();
      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((viewerSpace)=>{
          session.requestHitTestSource({ space: viewerSpace }).then((source)=>{ hitTestSource = source; });
        });
        session.addEventListener('end', ()=>{ hitTestSourceRequested=false; hitTestSource=null; });
        hitTestSourceRequested = true;
      }
      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length) {
          const pose = hitTestResults[0].getPose(refSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }
    renderer.render(scene, camera);
  });
  arStarted=true;
}
$('#enterAR').onclick = ()=>{ if (!arStarted) initRenderer(); toast('AR ready'); };
$('#btnPlace').onclick = ()=>{ placeMode = !placeMode; $('#btnPlace').textContent = placeMode ? 'Placing… (tap screen)' : 'Tap-to-Place'; };
$('#btnRefresh').onclick = ()=> refresh($('#q').value.trim());
$('#btnSearch').onclick  = ()=> refresh($('#q').value.trim());
$('#btnClear').onclick   = ()=> { $('#q').value=''; refresh(''); };
$('#btnCreate').onclick = async()=>{
  const c = getDetail();
  const created = await apiCreate(c);
  setDetail(created);
  toast('Created'); refresh($('#q').value.trim());
};
$('#btnUpdate').onclick = async()=>{
  const c = getDetail();
  if (!c.CustomerID){ toast('Select a customer first'); return; }
  await apiUpdate(c.CustomerID, c.Email, c.FirstName, c.LastName);
  toast('Updated'); refresh($('#q').value.trim());
};
$('#btnDelete').onclick = async()=>{
  const c = getDetail();
  if (!c.CustomerID){ toast('Select a customer first'); return; }
  await apiDelete(c.CustomerID);
  setDetail(null);
  toast('Soft-deleted'); refresh($('#q').value.trim());
};
refresh();
</script>
</body>
</html>
